<!DOCTYPE hmtl>
<html>

<head>
	<title>Webpage Title</title>
	<!--style = CSS-->
	<style>
		p {
			color: rgb(255, 0, 0);

		}

		li {
			color: red;
		}

	</style>
</head>

<body>

	<h1> Header 1</h1>
	<p> Paragraph text
		<ol> Ordered list
			<li> Item 1
			<li> Item 2

			<li> Item 1
			<li> Item 2
			<li><a href="https://sofiabuzeti.github.io" rel="follow">Link</a>

		</ul>


		<table>
			<tr>
				<td>Item 1</td>
				<td>Item 2</td>
			</tr>
			<tr>
				<td>Attribute 1.1</td>
				<td>Attribute 1.2</td>
			</tr>
			<tr>
				<td>Attribute 2.1</td>
				<td>Attribute 2.2</td>
			</tr>

		</table>
</body>

</html>
